name: Dev-to-server
on:
  push:
    branches:
      - dev
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Set secrets as environment variables
        run: |
          echo "SWEET_CRAFT_TS_WEBSITE_NAME=${{ secrets.SWEET_CRAFT_TS_WEBSITE_NAME }}" >> $GITHUB_ENV
          echo "SWEET_CRAFT_TS_SERVER_COMPUTER_NAME=${{ secrets.SWEET_CRAFT_TS_SERVER_COMPUTER_NAME }}" >> $GITHUB_ENV
          echo "SWEET_CRAFT_TS_SERVER_USERNAME=${{ secrets.SWEET_CRAFT_TS_SERVER_USERNAME }}" >> $GITHUB_ENV
          echo "SWEET_CRAFT_TS_SERVER_PASSWORD=${{ secrets.SWEET_CRAFT_TS_SERVER_PASSWORD }}" >> $GITHUB_ENV
          echo "SWEET_CRAFT_TS_CONNECTION_STRING=${{ secrets.SWEET_CRAFT_TS_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Validate secrets
        shell: pwsh
        run: |
          $expectedLengths = @{
            "SWEET_CRAFT_TS_WEBSITE_NAME"         = 9   # site19760
            "SWEET_CRAFT_TS_SERVER_COMPUTER_NAME" = 36  # https://site19760.siteasp.net:8172
            "SWEET_CRAFT_TS_SERVER_USERNAME"      = 9   # site19760
            "SWEET_CRAFT_TS_SERVER_PASSWORD"      = 12  # Ko5-f3%X_Z8p
            "SWEET_CRAFT_TS_CONNECTION_STRING"    = 116 # –î–ª–∏–Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
          }

          $secrets = @{
            "SWEET_CRAFT_TS_WEBSITE_NAME"         = $env:SWEET_CRAFT_TS_WEBSITE_NAME
            "SWEET_CRAFT_TS_SERVER_COMPUTER_NAME" = $env:SWEET_CRAFT_TS_SERVER_COMPUTER_NAME
            "SWEET_CRAFT_TS_SERVER_USERNAME"      = $env:SWEET_CRAFT_TS_SERVER_USERNAME
            "SWEET_CRAFT_TS_SERVER_PASSWORD"      = $env:SWEET_CRAFT_TS_SERVER_PASSWORD
            "SWEET_CRAFT_TS_CONNECTION_STRING"    = $env:SWEET_CRAFT_TS_CONNECTION_STRING
          }

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ–∫—Ä–µ—Ç—ã –Ω–µ –ø—É—Å—Ç—ã–µ
          $missingSecrets = $secrets.Keys | Where-Object { -not $secrets[$_] -or [string]::IsNullOrWhiteSpace($secrets[$_]) }
          if ($missingSecrets.Count -gt 0) {
            Write-Host "::error:: The following secrets are missing or empty: $($missingSecrets -join ', ')"
            exit 1
          }

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É –∫–∞–∂–¥–æ–≥–æ —Å–µ–∫—Ä–µ—Ç–∞
          foreach ($key in $expectedLengths.Keys) {
            $actualLength = if ($secrets[$key]) { $secrets[$key].Length } else { 0 }
            $expectedLength = $expectedLengths[$key]

            if ($actualLength -ne $expectedLength) {
              Write-Host "::error:: Length mismatch for secret '$key' -> expected: $expectedLength, got: $actualLength"
              exit 1
            }
            
            Write-Host "::notice:: ‚úÖ $key length check passed ($actualLength characters)"
          }

          Write-Host "‚úÖ All secrets are valid and match expected lengths."

      - name: Replace connection string in appsettings.json
        shell: pwsh
        run: |
          $connectionString = $env:SWEET_CRAFT_TS_CONNECTION_STRING
          
          Write-Host "üîç Connection string length: $($connectionString.Length) characters"
          
          $appSettingsPath = "WebAPI/appsettings.json"
          if (Test-Path $appSettingsPath) {
            $json = Get-Content $appSettingsPath -Raw | ConvertFrom-Json
            $json.ConnectionStrings.Default = $connectionString
            $json | ConvertTo-Json -Depth 3 | Set-Content -Encoding UTF8 $appSettingsPath

            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            $updatedJson = Get-Content $appSettingsPath -Raw | ConvertFrom-Json
            if ([string]::IsNullOrWhiteSpace($updatedJson.ConnectionStrings.Default)) {
              Write-Host "::error:: Connection string was not updated correctly!"
              exit 1
            } else {
              Write-Host "‚úÖ Connection string successfully updated in appsettings.json"
            }
          } else {
            Write-Host "::error:: appsettings.json not found at $appSettingsPath!"
            exit 1
          }

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x86 

      - name: Test with .NET
        run: dotnet test

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.SWEET_CRAFT_TS_WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SWEET_CRAFT_TS_SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SWEET_CRAFT_TS_SERVER_USERNAME }}
          server-password: ${{ secrets.SWEET_CRAFT_TS_SERVER_PASSWORD }}
