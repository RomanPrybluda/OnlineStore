name: Dev-to-server
on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install dependencies
        run: dotnet restore
      
      -  name: Replace connection string in appsettings.json
         env:
           CONNECTION_STRING: ${{ secrets.SWEETCRAFT_TS_CONNECTION_STRING }}
         run: |
           appSettingsPath="WebAPI/appsettings.json"
           if [ -f "$appSettingsPath" ]; then
             jq --arg connString "$CONNECTION_STRING" '.ConnectionStrings.Default = $connString' "$appSettingsPath" > tmp.json && mv tmp.json "$appSettingsPath"
             echo "Updated appsettings.json at: $appSettingsPath"
           else
             echo "appsettings.json not found at $appSettingsPath!"
             exit 1
           fi
         shell: bash
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x86 
        
      - name: Test with .NET
        run: dotnet test

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.SWEET_CRAFT_TS_WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SWEET_CRAFT_TS_SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SWEET_CRAFT_TS_SERVER_USERNAME }}
          server-password: ${{ secrets.SWEET_CRAFT_TS_SERVER_PASSWORD }}
