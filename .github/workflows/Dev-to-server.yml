name: Dev-to-server
on:
  push:
    branches:
      - dev
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0    

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Replace connection string in appsettings.json
        shell: pwsh
        run: |
          $appSettingsPath = "WebAPI/appsettings.json"
          $connectionString = "${{ secrets.SWEET_CRAFT_TS_CONNECTION_STRING }}"
          
          if (Test-Path $appSettingsPath) {
              (Get-Content $appSettingsPath) -replace '"Default":\s*".*?"', ('"Default": "' + $connectionString + '"') | Set-Content $appSettingsPath -Encoding UTF8
              
              # Получаем количество символов в файле
              $fileContent = Get-Content $appSettingsPath -Raw
              $charCount = $fileContent.Length
              
              Write-Host "✅ Updated appsettings.json at: $appSettingsPath"
              Write-Host "ℹ️ File character count after update: $charCount"
          } else {
              Write-Host "❌ appsettings.json not found at $appSettingsPath!"
              exit 1
          }

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --runtime win-x86 

      - name: Test with .NET
        run: dotnet test

      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.SWEET_CRAFT_TS_WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SWEET_CRAFT_TS_SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SWEET_CRAFT_TS_SERVER_USERNAME }}
          server-password: ${{ secrets.SWEET_CRAFT_TS_SERVER_PASSWORD }}
